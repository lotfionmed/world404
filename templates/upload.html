{% extends "base.html" %}

{% block content %}

        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Publier une photo</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="photo" class="form-label">SÃ©lectionner une photo</label>
                        <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label for="caption" class="form-label">Description</label>
                        <textarea class="form-control" id="caption" name="caption" rows="3" placeholder="Ajouter une description..."></textarea>

            </div>
        </div>
    </div>
</div>
{% endblock %}
